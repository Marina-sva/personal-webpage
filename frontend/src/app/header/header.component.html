<!-- Header -->
<header>
    <div class="header-inner">
        <div class="logo">Margarita Tkachenko</div>

        <div class="nav-wrap">
            <nav aria-label="Hauptmenü">
                <button class="menu-toggle" aria-expanded="false" aria-controls="mainmenu">Menü</button>
                <ul id="mainmenu">
                    <li><a href="#about">Über mich</a></li>
                    <li><a href="#services">Leistungen</a></li>
                    <li><a href="#prozess">So arbeite ich</a></li>
                    <li><a href="#stories">Erfolg in Zahlen</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                  <li class="nav-item dropdown language-dropdown position-relative">
                    <button
                      class="btn y dropdown-toggle"
                      type="button"
                      (click)="toggleDropdown()"
                      [attr.aria-expanded]="dropdownOpen"
                    >
                      <i class="bi bi-globe"></i> {{ currentLanguage.toUpperCase() }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" [class.show]="dropdownOpen">
                      <li><button class="dropdown-item" (click)="switchLanguage('de')">DE</button></li>
                      <li><button class="dropdown-item" (click)="switchLanguage('uk')">UK</button></li>
                      <li><button class="dropdown-item" (click)="switchLanguage('ru')">RU</button></li>
                    </ul>
                  </li>


                </ul>
            </nav>
        </div>
    </div>
</header>
