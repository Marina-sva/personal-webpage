<section id="kontakt" class="contact-section">
  <div class="container">
    <h2 class="header-space">Kontakt & Erstgespräch</h2>

    <div class="contact-wrap">

      <!-- Info -->
      <div class="contact-info">
        <p>Schreib mir kurz dein Anliegen und 2–3 Wunschtermine.</p>
        <p>Antwort in der Regel innerhalb von 24 Stunden.</p>
        <div class="contact-el">
        <p><strong>E-Mail:</strong> info&#64;deine-domain.de</p>
        <p><strong>Ort:</strong> Hamburg · Online (Zoom)</p>
        <p><strong>Dokumente:</strong> Optional Lebenslauf/Zeugnisse beifügen.</p>
        </div>
        <div class="socials" aria-label="Social Links">

          <a href="#"
             aria-label="LinkedIn"
             title="LinkedIn"
             class="text-decoration-none text-dark fs-3">
            <i class="bi bi-linkedin"></i>
          </a>

          <a href="#"
             aria-label="Instagram"
             title="Instagram"
             class="text-decoration-none text-dark fs-3">
            <i class="bi bi-instagram"></i>
          </a>

        </div>
      </div>

      <!-- Form -->
      <div id="contact-form">

        <form action="#" method="post">

          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Nachricht:</label>
            <textarea name="message" required></textarea>
          </div>

          <button type="submit">Senden</button>
        </form>
      </div>

    </div>
  </div>
</section>
